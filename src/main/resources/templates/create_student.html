<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin-top: 50px;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-custom {
        transition: all 0.3s ease;
    }
    .btn-custom:hover {
        transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">Add New Student</h1>
  <div class="card">
    <div class="card-body">
      <form th:action="@{/students}" th:object="${student}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
          <div th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
          <div th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input type="number" step="0.01" class="form-control" id="grade" th:field="*{grade}" required>
          <div th:errors="*{grade}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Save</button>
        <a href="/students" class="btn btn-secondary btn-custom">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
